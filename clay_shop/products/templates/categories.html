{% extends 'base.html' %}

{% block title %}Категории товаров{% endblock %}

{% block content %}
<h2><i class="bi bi-grid-3x3"></i> Категории товаров</h2>
<hr>

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    {% for category in categories %}
    <div class="col">
        <a href="{% url 'products:category' category.id %}" class="text-decoration-none">
            <div class="card h-100 shadow-sm hover-shadow">
                {% if category.image %}
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 180px; object-fit: cover;">
                {% else %}
                    <div class="bg-gradient bg-primary text-white d-flex align-items-center justify-content-center" style="height: 180px;">
                        <i class="bi bi-tag" style="font-size: 3rem;"></i>
                    </div>
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="text-muted small">{{ category.products.count }} товаров</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<style>
.hover-shadow {
    transition: all 0.3s ease;
}
.hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
}
</style>
{% endblock %}
