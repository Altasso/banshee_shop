{% extends 'base.html' %}

{% block title %}Услуги{% endblock %}

{% block content %}
<h2><i class="bi bi-tools"></i> Дополнительные услуги</h2>
<hr>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for service in services %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                        <i class="bi bi-{{ service.icon }}"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-0">{{ service.name }}</h5>
                        <p class="text-primary fw-bold mb-0">{{ service.price }} ₽</p>
                    </div>
                </div>
                <p class="card-text">{{ service.description }}</p>
            </div>
            <div class="card-footer bg-transparent">
                <button class="btn btn-primary w-100"
                        hx-post="{% url 'orders:add_service_to_cart' service.id %}"
                        hx-target="#messages-container">
                    <i class="bi bi-plus-circle"></i> Добавить услугу
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
