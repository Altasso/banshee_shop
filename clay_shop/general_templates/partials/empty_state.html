<div class="text-center py-5">
    <i class="bi bi-{{ icon }} text-muted" style="font-size: 4rem;"></i>
    <h4 class="mt-3 text-muted">{{ title }}</h4>
    <p class="text-muted">{{ description }}</p>
    {% if action_url %}
        <a href="{{ action_url }}" class="btn btn-primary mt-3">
            <i class="bi bi-{{ action_icon }}"></i> {{ action_text }}
        </a>
    {% endif %}
</div>
