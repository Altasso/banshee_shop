<div class="card mb-3" id="cart-item-{{ item.id }}">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-2">
                {% if item.product.images.first %}
                    <img src="{{ item.product.images.first.image.url }}" class="img-fluid rounded" alt="{{ item.product.name }}">
                {% endif %}
            </div>
            <div class="col-md-4">
                <h5 class="mb-1">{{ item.product.name }}</h5>
                <small class="text-muted">{{ item.product.category.name }}</small>
            </div>
            <div class="col-md-2">
                <p class="mb-0 fw-bold">{{ item.product.price }} ₽</p>
            </div>
            <div class="col-md-2">
                <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary"
                            hx-post="{% url 'orders:update_cart_item' item.id %}"
                            hx-vals='{"action": "decrease"}'
                            hx-target="#cart-item-{{ item.id }}"
                            hx-swap="outerHTML">
                        <i class="bi bi-dash"></i>
                    </button>
                    <input type="text" class="form-control text-center" value="{{ item.quantity }}" readonly>
                    <button class="btn btn-outline-secondary"
                            hx-post="{% url 'orders:update_cart_item' item.id %}"
                            hx-vals='{"action": "increase"}'
                            hx-target="#cart-item-{{ item.id }}"
                            hx-swap="outerHTML">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-2 text-end">
                <p class="mb-0 fw-bold text-primary">{{ item.total_price }} ₽</p>
                <button class="btn btn-sm btn-outline-danger"
                        hx-delete="{% url 'orders:remove_cart_item' item.id %}"
                        hx-target="#cart-item-{{ item.id }}"
                        hx-swap="outerHTML"
                        hx-confirm="Удалить товар из корзины?">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>
