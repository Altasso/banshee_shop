{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">
                    <i class="bi bi-person-plus"></i> Регистрация
                </h3>
                
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password1" required>
                        <small class="text-muted">Минимум 8 символов</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" name="password2" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="agree" id="agree" required>
                        <label class="form-check-label" for="agree">
                            Я согласен с <a href="#">условиями использования</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted">Уже есть аккаунт?</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
